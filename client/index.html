<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <title>App 2</title>
  </head>
  <body>
    <div class="container-fluid my-5">
      <div class="h4">
        Download the sample JSON which includes some mock data which needs to be
        flattened.
      </div>
      <div class="mb-4">
        <button type="button" id="downloadJSON" download>
          Download Sample JSON
        </button>
      </div>
      <hr />
      <div class="mb-4">
        <div class="h4">
          Upload the sample JSON here to have it be flattened.
        </div>
        <input type="file" id="file" />
        <button type="button" id="submit">Submit</button>
        <span class="ml-4" id="message"></span>
      </div>
      <hr />
      <div class="my-4">
        <div class="h4">
          Download the flattened version of the JSON file in CSV format. This
          downloads the most recently uploaded file.
        </div>
        <button type="button" id="download" download>Download CSV</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
